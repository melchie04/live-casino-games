# Directory where Allure will save the results
allure.results.directory=target/allure-results

# Directory where Allure will generate the report
allure.report.directory=target/site/allure-maven

# Pattern for issue links
allure.link.issue.pattern=http://my-issue-tracker.com/issue/%s

# Pattern for Test Management System (TMS) links
allure.link.tms.pattern=http://my-tms.com/tms/%s

# Save page source with screenshots
allure.screenshots.save.page.source=false

# Take a screenshot on driver events
allure.screenshots.take.driver.screenshot=true

# Specify environment properties for the report
allure.environment=QA

# Enable history trend report
allure.history.trend=true